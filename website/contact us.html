<!DOCTYPE html>
<html>
    <head>
        <title>
            contact us
        </title>
        <link rel="stylesheet" type="text/css" href="contactstyle.css">
        <body>
            <div class="loginbox">
                <img src="avtaaar.png" class="avtaaar">
                <h1>CONTACT US</h1>
                <form>
                    <p>Name</p>
                    <input type="text" name="" placeholder="Enter Name">
                    <p>Email</p>
                    <input type="text" name="" placeholder="Enter Email">
                    <p>Phone Number</p>
                    <input type="number" name="" placeholder="Enter phone number">
                    <p>State</p>
                    <input type="text" name="" placeholder="Enter State">
                    <p>Course Name</p>
                    <input type="text" name="" placeholder="Enter course name">
                    <p>Message</p>
                    <input type="text" name="" placeholder="Enter any query">
                    <input type="submit" name="" value="Login">
                    <a href="#">Forgot Your Password?</a>
                    <br>
                    <a href="#">Don't have an account?</a>
                </form>
            </div>
        </body>
    </head>
</html>
